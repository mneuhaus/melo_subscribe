	<div class="control-group">
		<label for="name"><b>{f:translate(key: 'email')}</b> *</label>
		<div class="controls">
			<f:form.textfield property="email" />
		</div>
	</div>

	<div class="control-group">
		<label for="name">&nbsp;</label>
		<div class="controls">
			<f:form.select property="gender" options="{-: '', m: 'Herr', f: 'Frau'}" />
		</div>
	</div>
	
	<div class="control-group">
		<label for="name">{f:translate(key: 'firstname')}</label>
		<div class="controls">
			<f:form.textfield property="firstName" />
		</div>
	</div>
	<div class="control-group">
		<label for="name">{f:translate(key: 'lastname')}:</label>
		<div class="controls">
			<f:form.textfield property="lastName" />
		</div>
	</div>
	<div class="control-group">
		<label for="name">{f:translate(key: 'branch')}:</label>
		<div class="controls">
			<f:form.textfield property="branch" />
		</div>
	</div>

	<div class="control-group">
		<label for="name">{f:translate(key: 'company')}:</label>
		<div class="controls">
			<f:form.textfield property="company" />
		</div>
	</div>

	<div class="control-group">
		<label for="name">{f:translate(key: 'address')}:</label>
		<div class="controls">
			<f:form.textfield property="address" />
		</div>
	</div>

	<div class="control-group">
		<label for="name">{f:translate(key: 'city')}:</label>
		<div class="controls">
			<f:form.textfield property="city" />
		</div>
	</div>

	<div class="control-group">
		<label for="name">{f:translate(key: 'zip')}:</label>
		<div class="controls">
			<f:form.textfield property="zip" />
		</div>
	</div>

	<div class="control-group">
		<label for="moduleSysDmailCategory"><f:translate key="moduleSysDmailCategory" /></label>
		<div class="controls">
			<f:for each="{categories}" as="category">
				<f:form.checkbox class="check" id="moduleSysDmailHtml" name="moduleSysDmailCategory[{category.uid}]" value="{category.uid}" checked="{category.checked}" /> {category.category}<br/>
			</f:for>

			<f:form.errors for="moduleSysDmailCategory">
				<p class="error">
					<f:translate key="category.{error.code}" default="{error.message} (#{error.code})" />
				</p>
			</f:form.errors>
		</div>
	</div>
